# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

references:
  container_config: &container_config
    docker:
      - image: circleci/node:8.9.4
    working_directory: ~/project

  workspace_root: &workspace_root
      /tmp/workspace

  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

  load_code: &load_code
    run:
      name: load code from workspace
      command: |
          # Move all files and dotfiles to current directory
          mv /tmp/workspace/project/* /tmp/workspace/project/.[!.]* .

jobs:
  build:
    <<: *container_config
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - restore_cache:
          keys:
          - v1-src-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-src-dependencies-
      - restore_cache:
          keys:
          - v1-functions-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-functions-dependencies-
      - run:
          name: Install project Dependencies
          command: yarn install
      - run:
          name: Install source dependencies
          command: cd src && yarn install
      - run:
          name: Install functions dependencies
          command: cd functions && yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - save_cache:
          paths:
            - src/node_modules
          key: v1-src-dependencies-{{ checksum "package.json" }}
      - save_cache:
          paths:
            - functions/node_modules
          key: v1-functions-dependencies-{{ checksum "package.json" }}
      # Build
      - run:
          name: Nuxt bulid
          command: cd src && yarn run build
      # Setup
      - run:
          name: Make /public directory
          command: mkdir public
      - run:
          name: Copy assets
          command: cp -R functions/nuxt/dist/ public/assets
      - run:
          name: Copy static
          command: cp -R src/static/* public
      # Persist to workspace
      - run:
          command: |
              mkdir -p /tmp/workspace/project
              mv * .[!.]* /tmp/workspace/project/
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - project

  deploy:
    <<: *container_config
    steps:
      - *attach_workspace
      - *load_code
      # Deploy!!!
      - run:
          name: Deploy to Firebase
          command: ./node_modules/.bin/firebase deploy --token=$FIREBASE_DEPLOY_TOKEN

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
